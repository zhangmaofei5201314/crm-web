<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css语法</title>

    <style type="text/css">
    /*
      CSS基本语法：
        选择器  声明块

        选择器：通过选择器选中页面中的指定元素

        声明块：通过声明块来指定元素的样式
          声明是一个键值对结构，键与值以 : 分隔，声明以 ; 分隔
    */
    /*
      常用选择器：
       元素选择器：标签名{}
       id选择器：#id属性值{}
       类选择器：.class属性值{}
       通配选择器：*{}
    */
    p{
        color: red;
        font-size: 30px;
    }
    #blue{
        color: blue;
    }
    .zmf{
        font-size: 50px;
    }
    *{
        
    }

    </style>
</head>
<body>
    <p>啊！大海，全是水。</p>
    <p id="blue">啊！沙漠，全是土。</p>
    <p class="zmf">啊！天空，全是土。</p>
    <p class="zmf">啊！海燕，全是土。</p>
</body>
</html>
