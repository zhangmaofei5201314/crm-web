<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/lib/bootstrap.min.css">
    <style type="text/css">
        .container {
            background: white;

        }

        div[class|=col] { /*选择器的一种*/
            /*border: 2px solid;*/
            /*height: 50px;*/
            /*width: 100px;*/
        }

        .btn {
            background: #8CD4F5;
            color: red;
            width: 100px;
        }
    </style>
    <script type="text/javascript">

            function fn1(value) {
                var result = "";
                var screen=document.getElementById("screen")
                result=screen.innerText+value;
                screen.innerText=result;
            }

    </script>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</head>
<body>

<div class="container">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12" style="height: 30px;border: 2px solid;">

        </div>
        <div class="row">
            <div class="col-md-3"><input onclick="fn1(this.value)"type="button" value="C" class="btn btn-primary m-b-10 m-l-5"id="clear"></input></div>
