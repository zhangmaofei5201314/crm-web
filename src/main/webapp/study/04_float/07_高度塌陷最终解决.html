<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            border: red 2px solid;
        }
        .box2{
            width: 100px;
            height: 500px;
            background-color: #bfa;
            float: left;
        }
        .box3{
            clear: both;
        }
        .box1::after{
            /*
              伪类，在box1的末尾添加一个内容，设置为块元素
                  清除浮动
            */
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!--<div class="box3"></div>-->
    </div>
</body>
</html>
