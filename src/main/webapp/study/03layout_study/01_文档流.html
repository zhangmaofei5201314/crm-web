<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>sda </p>
    <!--
      文档流（normal flow）
        - 网页是多层结构
        - CSS可以分别为每一层设置样式
        - 用户只能看到最上面的一层
        - 这些层中，最下面的一层为 文档流，文档流是网页的基础
           我们所创建的元素默认都在文档流中进行排列
        - 元素的两个主要状态：
           在文档流中
           不在文档流中
        - 元素在文档流中的特点：
           - 块元素
              - 块元素默认独占一行
              - 默认宽度是父元素的所有
              - 默认高度是被内容撑开
           - 行内元素
              - 行内元素不会独占一行，只占自身的大小
              - 行内元素在页面上自左向右水平排列，当一行放不下时，
                在第二列继续自左向右水平排列
              - 行内元素的默认宽度和高度被内容撑开。
    -->
    <div>
        <span>span1</span>
        <span>span2</span>
    </div>
</body>
</html>
