    <script type="text/javascript">
        function fn1() {
            var input = document.getElementById("input");
            var num=input.value;
            var span = document.getElementById("span");
            if(isNaN(num)){
                span.innerHTML = "请输入数字";
            }else{
                span.innerHTML=num*num;
            }
        }
    </script>
